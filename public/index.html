        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="index_style.css">
    <title>Elemental Duel</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="logo">
            <a class="nav-bar-brand">Elemental Duel</a>
        </div>
        <div class="logout-zone">
            <span class="logged-in">
                <span id="user-profile-name" class="display-name"></span>
            </span>
            <button type="button" id="btnLogout" class="btn btn-outline-light logged-in">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>

    <div class="content">
        <div class="card-section">
            <div class="player-card "><i id="hydro" class="bi bi-droplet-fill"></i></div>
            <div class="player-card "><i id="pyro" class="bi bi-fire"></i></div>
            <div class="player-card "><i id="dendro" class="bi bi-tree-fill"></i></div>
            <div class="player-card "><i id="animo" class="bi bi-tropical-storm"></i></div>
        </div>
        <h1>Elemental Duel</h1>
        <p>Tic Tac Toe</p>

        <br>
        <div class="btn-section">
            <button type="button" id="btnLogin" class="btn btn-outline-light btn-login" data-bs-toggle="modal"
                data-bs-target="#modal-login">
                <i class="bi bi-unlock-fill"></i> Login
            </button>
        </div>
        <br>
        <div class="btn-section">
            <button type="button" id="btnSignup" class="btn btn-outline-light btn-signup" data-bs-toggle="modal"
                data-bs-target="#modal-signup">
                <i class="bi bi-person-plus-fill"></i> Signup
            </button>
        </div>
    </div>
    <!-- Login Popup -->
    <div class="modal" id="modal-login" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:black">Login</h5>
                    <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form action="" class="" id="login-form">
                    <div class="modal-body mb-3">
                        <input type="email" class="form-control" id="input-email-login" placeholder="Email" required>
                        <br>
                        <input type="password" class="form-control" id="input-password-login" placeholder="Password"
                            required>
                        <p id="feedback-msg-login"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Signup Popup -->
    <div class="modal" id="modal-signup" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:black">Sign up</h5>
                    <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form action="" class="" id="signup-form">
                    <div class="modal-body mb-3">
                        <input type="text" class="form-control" id="input-displayname-signup" placeholder="Username"
                            required>
                        <br>
                        <input type="email" class="form-control" id="input-email-signup" placeholder="Email" required>
                        <br>
                        <input type="password" class="form-control" id="input-password-signup" placeholder="Password"
                            required>
                        <p id="feedback-msg-signup"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="read_data.js"></script>
    <script src="auth.js"></script>
</body>

</html>
