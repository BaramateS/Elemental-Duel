<body>
    <nav class="nav-bar">
        <div class="logo">
            <a class="nav-bar-brand">Elemental Duel</a>
        </div>
        <div class="logout-zone">
            <span class="logged-in">
                <span id="user-profile-name" class="display-name"></span>
            </span>
            <button type="button" id="btnLogout" class="btn btn-outline-light logged-in">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </nav>
    <div class="content ">
        <div class="card-section">
            <div class="player-card "><i id="hydro" class="bi bi-droplet-fill"></i></div>
            <div class="player-card "><i id="pyro" class="bi bi-fire"></i></div>
            <div class="player-card "><i id="dendro" class="bi bi-tree-fill"></i></div>
            <div class="player-card "><i id="animo" class="bi bi-tropical-storm"></i></div>
        </div>
        <h1>Waiting Room</h1>
        <p>Elemental Duel</p>
        <div class="container logged-in ">
            <form class="form-inline row">
                <div class="form-group row col-12">
                    <label for="inputPlayer-x" class="col-form-label col-1" style="color: #C4B454;">Player 1 :</label>
                    <div class="col-4">
                        <input readonly type="text" class="form-control" id="inputPlayer-x" placeholder="Player 1"
                            style="background-color: #2B1C32;">
                    </div>
                    <div class="form-group col-2">
                        <button type="button" id="btnJoin-x" class="btn btn-warning btn-join">Join</button>
                        <button type="button" id="btnCancel-x" class="btn  btn-cancel-join-game">Cancel</button>
                    </div>
                </div>
            </form>
            <form class="form-inline row">
                <div class="form-group mb-2 row col-12">
                    <label for="inputPlayer-o" class="col-form-label col-1" style="color: #C4B454;">Player 2 :</label>
                    <div class="col-4">
                        <input readonly type="text" class="form-control" id="inputPlayer-o" placeholder="Player 2"
                            style="background-color: #2B1C32;">
                    </div>
                    <div class="form-group mb-2 col-2">
                        <button type="button" id="btnJoin-o" class="btn btn-warning btn-join">Join</button>
                        <button type="button" id="btnCancel-o" class="btn btn-cancel-join-game">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container d-flex justify-content-center mb-2">
            <button type="button" id="btnStartGame" class="btn btn-warning mx-1 logged-in" disabled>START GAME</button>
            <!-- <button type="button" id="btnTerminateGame" class="btn btn-warning mx-1 logged-in">END GAME</button> -->
        </div>
        <!-- <div class="container logged-in"> -->
        <h3 id="waiting">
            Waiting for player...</h3>
        <!-- </div> -->
    </div>
    </div>
